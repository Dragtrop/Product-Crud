<div class="container">
    <h2 mat-dialog-title>{{ operacion }} Usuario</h2>
    <mat-spinner *ngIf="loading" class="weel" [diameter]="30" ></mat-spinner>
  </div>
  <form [formGroup]="form" (ngSubmit)="addEditProduct()">
    <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter the Name"/>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="desc" placeholder="Enter the description"/>
      </mat-form-field>
   
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" placeholder="Enter price"/>
      </mat-form-field>

    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button type="button" (click)="Cancelar()" mat-button>Cancel</button>
      <button [disabled]="form.invalid" type="submit" mat-button cdkFocusInitial>Accept</button>
    </mat-dialog-actions>
  </form>
